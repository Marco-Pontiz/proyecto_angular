<div class="mb-5">
<button (click)="onCreateUser()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Alumno
</button>
</div>

<h1>Alumnos registrados </h1>
<h2>Fecha Actual: {{ today | date: 'short' }}</h2>

<div *ngIf="isLoading$ | async; else notLoadingTemplate">
    Cargando
</div>

<ng-template #notLoadingTemplate>
    <app-users-table
        [dataSource]="(users | async) || []" 
        (deleteUser)="onDeleteUser($event)"
        (editUser)="onEditUser($event)"
    ></app-users-table>
</ng-template>
