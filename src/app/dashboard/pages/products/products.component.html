<div class="mb-5">
<button (click)="onCreateProduct()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Curso
</button>
</div>

<h1>Cursos disponibles</h1>

<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

        <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

        <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

        <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

        <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>

        <!-- Stock Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef>CategoryId</th>
        <td mat-cell *matCellDef="let product"> {{product.categoryId}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">

            <button (click)="onEdit(product.id)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>

            <button (click)="onDelete(product.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
