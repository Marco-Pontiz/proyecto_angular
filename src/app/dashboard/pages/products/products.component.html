<h1>Cursos</h1>

<button (click)="onCreate()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Curso
</button>

    <!--<pre><code>{{ data$ | async | json }}</code></pre> -->

<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

        <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

        <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

        <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

        <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>

        <!-- Stock Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
