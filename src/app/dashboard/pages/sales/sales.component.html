<h1>Ventas</h1>

<div class="mb-3">
    <button mat-flat-button color="primary" type="button">
        <mat-icon>storefront</mat-icon>
        Crear venta
    </button>
</div>

<h2>La tabla de abajo odia colaborar con el desarrollador...</h2> <!-- Cambiar esto lo mÃ¡s antes posible -->

<table mat-table [dataSource]="sales$" class="mat-elevation-z8">

<!-- Columna ID -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
</ng-container>


<!-- Columna Buyer -->
<ng-container matColumnDef="buyer">
    <th mat-header-cell *matHeaderCellDef>Comprador</th>
    <td mat-cell *matCellDef="let sale">{{ sale.buyer.name + '' + sale.buyer.surname }}</td> <!--01:12:20 -->
</ng-container>


<!-- Columna Producto -->
<ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let sale">{{ sale.product.name }}</td>
</ng-container>


<!-- Columna Total -->
<ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let sale">{{ sale.total }}</td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
